        <script src="js/bootstrap.js"></script>

  <script type="text/javascript">

$(function() {
    //twitter bootstrap script
        $('#exampleForm').validate({


            rules: {
                UPA: {
                    required: true,
                    min: 0.00,
                    max: 4.00,
                    number: true
                },
                GPA: {
                    required: true,
                    min: 0.00,
                    max: 4.00,
                    number: true
                },
                CSH: {
                    required: true,
                    min: 0.00,
                    max: 200.00,
                    digits: true
                },
                hrs: {
                    required: true,
                    min: 0.00,
                    max: 200.00,
                    digits: true
                },
                Birth: {
                    required: true,
                    dateISO: true
                }
            },
            messages: {
                UPA: "Your GPA must be a decimal number between 0.00 and 4.00",
                GPA: "Your GPA must be a decimal number between 0.00 and 4.00",
                CSH: "Your Community Service Hours must be an integer between 0 and 200",
                hrs: "Your Community Service Hours must be an integer between 0 and 200",
                Birth: "ISO format is YYYY-MM-DD, example: 1997-11-15"
            }

        });
    });
    // Close function
</script>
